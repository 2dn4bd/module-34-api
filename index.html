<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Hunter</title>
    <!-- daisyUi and Tailwind CDN -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.2/dist/full.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <header class="text-center text-5xl font-semibold">
        Phone Hunter
    </header>
    <main>
        <!-- search bar -->
        <section class="p-4 m-4 bg-gray-700 rounded-md container mx-auto">
            <input id="search-field" type="text" placeholder="Search" class="input input-bordered w-full max-w-xs" />
            <button onclick="handleSearch()" class="btn glass text-white hover:text-black ">Search</button>
        </section>
        <!-- empty section for dynamic data from API  (search result)-->
        <section>
            <!-- spinner or loader section -->
            <div class=" text-center my-52 hidden" id="loading-spinner">
                <span class="loading loading-spinner loading-lg"></span>
            </div>

            <div id="phone-container" class="lg:grid lg:grid-cols-3 lg:gap-10 container mx-auto my-10 md:flex md:container md:mx-auto md:flex-col md:ml-72">
            </div>
            <!-- show all button -->
            <div class="hidden text-center m-10" id="show-all-container">
                <button class="btn btn-accent" onclick="handleShowAll()">Show all</button>
            </div>
        </section>


        <!-- show modal details -->
        <!-- Open the modal using ID.showModal() method -->
    <button class="btn hidden" onclick="show_details_modal.showModal()"></button>
    <dialog id="show_details_modal" class="modal modal-bottom sm:modal-middle">
    <form method="dialog" class="modal-box">
        <h3 id="show-detail-phone-name" class="font-bold text-lg"></h3>
        <div id="show-detail-container"></div>
        <div class="modal-action">
        <!-- if there is a button in form, it will close the modal -->
        <button class="btn">Close</button>
        </div>
    </form>
    </dialog>

    </main>
    <footer>

    </footer>
    <!-- script -->
    <script src="js/phone.js"></script>
</body>
</html>
